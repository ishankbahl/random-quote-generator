<!DOCTYPE html>
<html lang='en'>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
        <script src="https://use.fontawesome.com/f1ab229be9.js"></script>
        <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css"/>
        <script src="app.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-color/2.1.2/jquery.color.min.js"></script>
    </head>
    <body class="sameColor">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div style="background-color:white;padding:50px">
                        <blockquote class="blockquote">
                            <h2 class="quoteText sameColor1" ><i class="fa fa-quote-left" aria-hidden="true"></i> A friendship founded on business is better than a business founded on friendship. <i class="fa fa-quote-right" aria-hidden="true"></i></h2>
                            <footer class="blockquote-footer sameColor1" >John D. Rockefeller</footer>
                        </blockquote>
                        <div>
                            <a class="btn btn-default sameColor link" href='https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text= " A friendship founded on business is better than a business founded on friendship." John D. Rockefeller' role="button" target="_blank"><i class="fa fa-twitter fa-lg" aria-hidden="true"></i></a>
                            <input class="btn btn-input sameColor" type="button" value="New quote" id="newQuote" style="margin-left:55%">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
